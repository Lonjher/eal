<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Login - English Area of Latee</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="logo">
          <img src="logo.png" alt="">
        </div>
        <div class="teks">
            <h2>Signup Now</h2>
        </div>
        <div class="username">
          <label for="username">Full Name*</label>
          <div class="input-username">
            <input type="text" name="username" placeholder="Enter your username here" required />
          </div>
        </div>
        <div class="generation">
          <label for="generation">Generation*</label>
          <div class="input-generation">
            <input type="number" name="generation" placeholder="Fill with number" required />
          </div>
        </div>
        <div class="address">
          <label for="address">Address*</label>
          <div class="input-address">
            <input type="text" name="address" required />
          </div>
        </div>
        <div class="check">
          <input type="checkbox" name="checkbox"/>
          <label for="checkbox">Remember me</label>
        </div>
        <div class="button-container">
          <button class="submit">
            <a href="#">Submit</a>
          </button>
        </div>
        <div class="others">
          <div class="media" id="google"><img src="../../icon/google.svg" alt=""></div>
          <div class="media" id="instagram"><img src="../../icon/instagram.svg" alt=""></div>
          <div class="media" id="facebook"><img src="../../icon/facebook.svg" alt=""></div>
        </div>
      </form>
    </div>
    <footer>
      <p>Powered by walid.lonjher</p>
      <p>
        Email:
        <a href="mailto:walid.lonjer@gmail.com">walid.lonjer@gmail.com</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
